name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            trap 'echo "Deployment failed at line ${LINENO} (exit $?)"; exit 1' ERR

            cd ~/transcendence
            git pull origin main
            make down
            make pack-deps
            make prod
            make prod-prune
