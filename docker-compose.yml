services:
  # === Core Application ===

  frontend:
    build: ./frontend
    container_name: frontend
    env_file:
      - ./.env
    volumes:
      - frontend_build:/app/dist
    networks:
      - transcendence_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./database:/database:ro
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://backend:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Microservices ===

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: auth-service
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://auth-service:3001/api/auth/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
      game-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - transcendence_net

  game-service:
    build: ./services/game-service
    container_name: game-service
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://game-service:3003/api/game/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Infrastructure ===

  db:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init/schema/00-schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  nginx:
    build: ./nginx
    container_name: nginx
    env_file:
      - ./.env
    depends_on:
      - frontend
      - api-gateway
      - game-service
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  frontend_build:

networks:
  transcendence_net:
