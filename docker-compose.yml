services:
  nginx:
    build: ./nginx
    container_name: nginx
    env_file:
      - ./.env
    depends_on:
      - frontend
      - backend
      - auth-service
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
    networks:
      - transcendence_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: frontend
    env_file:
      - ./.env
    volumes:
      - frontend_build:/app/dist
    networks:
      - transcendence_net
    command: ["npm", "run", "build"]

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./.env
    depends_on:
      - db
      - auth-service
    volumes:
      - ./database:/database:ro
    networks:
      - transcendence_net

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - transcendence_net

  api-gateway:
    build: ./servoces/api-gateway
    container_name: api-gateway
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - transcendence_net

  db:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - transcendence_net

volumes:
  db_data:
  frontend_build:

networks:
  transcendence_net:
