# load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=10s ipv6=off;

    sendfile on;

    # Redirect HTTP to HTTPS for production domain
    server {
        listen 80;
        server_name valinor.ink www.valinor.ink;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for production domain
    server {
        listen 443 ssl;
        server_name valinor.ink www.valinor.ink;
        http2 on;

        ssl_certificate     /etc/nginx/cert/fullchain.pem;
        ssl_certificate_key /etc/nginx/cert/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        # Serve frontend build
        root /usr/share/nginx/html;
        index index.html;

        # React SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Api routes → api-gateway
        location /api/ {
            # modsecurity on;
            # modsecurity_rules_file /etc/nginx/modsecurity/main.conf;
            set $api_gateway_upstream http://api-gateway:3002;
            proxy_pass $api_gateway_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSockets → game
        location /socket.io/ {
            set $game_service_upstream http://game-service:3003;
            proxy_pass $game_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
