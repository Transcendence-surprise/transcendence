include:
  - docker-compose.yml

services:
  # === Core Application ===

  frontend:
    container_name: frontend-dev
    volumes:
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      - ./frontend/public:/app/public:rw
      - ./frontend/src:/app/src:rw
    ports:
      - "5173:5173"
    command: npm run dev

  core:
    container_name: core-dev
    volumes:
      - ./backend/core/src:/app/backend/core/src:ro
      - ./backend/core/package.json:/app/backend/core/package.json:ro
      - ./backend/core/tsconfig.json:/app/backend/core/tsconfig.json:ro
      - ./backend/core/nest-cli.json:/app/backend/core/nest-cli.json:ro
    ports:
      - "3000:3000"
    command: npm run start:dev

  # === Microservices ===

  auth:
    build:
      target: development
    container_name: auth-dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend/auth/src:/app/./backend/auth/src:ro
      - ./backend/auth/package.json:/app/./backend/auth/package.json:ro
      - ./backend/auth/tsconfig.json:/app/./backend/auth/tsconfig.json:ro
      - ./backend/auth/nest-cli.json:/app/./backend/auth/nest-cli.json:ro
    command: npm run start:dev

  gateway:
    build:
      target: development
    container_name: gateway-dev
    ports:
      - "3002:3002"
    volumes:
      - ./backend/gateway/src:/app/src:ro
      - ./backend/gateway/package.json:/app/package.json:ro
      - ./backend/gateway/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/gateway/nest-cli.json:/app/nest-cli.json:ro
    command: npm run start:dev

  game:
    build:
      target: development
    container_name: game-dev
    ports:
      - "3003:3003"
    volumes:
      - ./backend/game/src:/app/src:ro
      - ./backend/game/package.json:/app/package.json:ro
      - ./backend/game/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/game/nest-cli.json:/app/nest-cli.json:ro
    command: npm run start:dev

  # === Infrastructure ===

  db:
    container_name: postgres-dev
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
      - ./database/init/schema/00-schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro

  nginx:
    container_name: nginx-dev
    ports:
      # - "80:80" // comment out port for compatability with hive's computers
      - "8080:8080"

volumes:
  db_data_dev:
